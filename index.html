<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Netflix Home</title>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-sm fixed-top p-0">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/Netflix-Logo.wine.svg" alt="Netflix Logo" width="150" class="img-fluid header-logo">
                </a>
                <div class="btn-group text-light">
                    <button type="button" class="btn btn-outline-danger btn-sm dropdown-toggle text-light drop" data-bs-toggle="dropdown"><span class="fas fa-language"></span> <span class="lang">Language</span></button>
                    <button class="btn btn-danger pl-1 signIn rounded-3 btn-sm px-4" style="margin-left: 10px;">Sign-in</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">English</li>
                        <li class="dropdown-item">Malayalam</li>
                        <li class="dropdown-item">Tamil</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero__bg__image__container">
            <img src="images/section1-compress.jpg" alt="BG hero image" class="hero__bg__image"/>
        </div>
        <div class="hero__bg__overlay"></div>
        <div class="hero__content">
            <h1 class="text-sm-center d-flex justify-content-center">Enjoy big movies, hit series and more from â‚¹149</h1>
            <p class="text-sm hero-para justify-content-center text-center fs-3 fw-medium">Join today. Cancel anytime</p>
            <p class="text-sm hero-para justify-content-center text-center fs-5 fw-small ">Ready to watch? Enter your email to create your membership.</p>
            
            <div class="row justify-content-center">
                <div class="col-md-4 col-sm-6">
                    <div class="form-floating">
                        <input type="email" class="form-control form-control-lg rounded-3 input-lg text-light" placeholder="Enter address" for="email">
                        <label for="email" class="email-label">Email address</label>
                    </div> 
                    <button class="btn btn-danger mt-3 px-5 text-sm-center fs-6 ">get start  <span class="fas fa-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </section>
    <!-- hero section ends  -->

    <!-- section 2 tv text -->
    <!-- <section class="container-fluid my-2 bg-dark text-light">
        <div class="row">
            <div class="col-lg-4">
                <h2>Enjoy on your TV</h2>
            </div>
        </div>
    </section> -->

    <!-- section 1 tv -->
    <section style="width: 100%;" class="bg-black">
        <div class="container my-2 bg-black text-light" style="z-index:-5">
            <div class="row">
                <div class="col-md-6 content">
                    <!-- Centered h2 element -->
                    <div class="d-flex flex-column justify-content-center align-items-center h-100 py-3">
                        <h2 class="display-4 fw-bold">Enjoy on your TV</h2>
                        <p class="fs-5">Stream unlimited movies and TV shows on<br>your phone, tablet, laptop, and TV.</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="feature__image__container pb-4">
                        <img src="images/tv.png" alt="Feature image" class="feature__image"/>
                        <div class="feature__backgroud__video__container">
                            <video autoplay loop muted class="feature__backgroud__video">
                                <source src="images/netflixTV.m4v" type="video/mp4" />
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- section 1 tv end -->
    

</body>
</html>
